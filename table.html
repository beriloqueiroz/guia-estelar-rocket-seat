    <h1>Tabela complexa</h1>
    <table>
        <caption class="capTable">Produtos por loja</caption>
        <colgroup>
            <col>
            <col span="2" style="background-color:darkmagenta;">
            <col span="2" style="background-color: darkred;">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">loja 1</th>
                <th colspan="2" scope="colgroup">loja 2</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Produto 1</th>
                <td>50</td>
                <td>10</td>
                <td>50</td>
                <td>50</td>
            </tr>
            <tr>
                <th scope="row">Produto 2</th>
                <td>50</td>
                <td>50</td>
                <td>25</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
